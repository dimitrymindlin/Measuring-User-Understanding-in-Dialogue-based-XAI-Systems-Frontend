version: '3.8'

services:
  experiment:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
  db:
    build:
      context: ./db
      args:
        SCHEMA_FILE: ${PUBLIC_DATASET_NAME}_schema.sql
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data: